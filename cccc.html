<!DOCTYPE html>
<html>
<head>
    <title>珍珠串鍊QA</title>
</head>
<body>
    <h1>珍珠串鍊</h1>
    <input type="text" id="query" placeholder="輸入問題">
    <button onclick="search()">Search</button>
    <p id="result"></p>

    <script>
        function search() {
            var query = document.getElementById('query').value;
            var url = 'https://script.google.com/macros/s/AKfycbw8PmEkck9K8iB_5HpANQVpY_fZQhY6aLVBby8ld6RCfcOTNvg7oiswtJfy4qob3FeI/exec?q=' + encodeURIComponent(query);

            fetch(url)
                .then(response => response.text())
                .then(text => document.getElementById('result').innerText = text)
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
